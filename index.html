<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BlogGenerator</title>
    <link href="styles.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div id="app">
      <form id="user-input">
        <div class="form-control">
          <label for="title">Title</label>
          <input type="text" id="title" />
        </div>
        <button type="button" id="button">ADD ARTICLE</button>
      </form>
      <section class="projects" id="active-projects">
        <header>
          <h2>Section List</h2>
        </header>
        <ul id="article-section"></ul>
      </section>
      <section class="projects" id="finished-projects">
        <header>
          <h2>Paragraph Section</h2>
        </header>
        <ul id="article-body"></ul>
      </section>
    </div>
  </body>
</html>
